<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML&CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <header class="header">
                <h1>Dasmoto's Arts & Crafts</h1>
            </header>
    
            

            <div class="hacksaw">
                <figure>
                    <h2 class="brushes">Brushes</h2>
                    <img src="hacksaw.JPEG" alt="hacksaw">
                    <h3>Hacksaw Brushes</h3>
                    <figcaption>
                     Made of the highest quality oak. Hacksaw brushes are known for their weight and ability to hold paint in large amounts.
                     Availble in different sizes. <Strong class="strong">Starting at $3.00/brush.</Strong>
                    </figcaption>
                </figure>
            </div>

            <div class="frames">
                <figure>
                    <h2 class="framesh2">Frames</h2>
                    <img src="frames.jpeg" alt="frames">
                    <h3>Art Frames (assorted)</h3>
                    <figcaption>
                     Assorted frames made of different material, inculding MDF, birchwood, and PDE. Select frames can be sanded and painted according
                     to your needs.<Strong class="strongframes">Starting at $2.00/frames</Strong>
                    </figcaption>
                </figure>
            </div>

            <div class="paint">
                <figure>
                    <h2 class="painth2">Paint</h2>
                    <img src="finnish.jpeg" alt="finnish">
                    <h3>Clean Finnish Paint</h3>
                    <figcaption>
                     Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Finnish paint microbinds
                     to convas, increasing the finish and longevity of any artwork<Strong class="strongpaint">Starting at $5.00/tube</Strong>
                    </figcaption>
                </figure>
            </div>
        </div>

        

    </body>
</html>
